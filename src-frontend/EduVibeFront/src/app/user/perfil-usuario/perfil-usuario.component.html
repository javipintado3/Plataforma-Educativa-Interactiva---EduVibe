<div class="profile-info" *ngIf="user">
  
  
  <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="user.nombre" type="text" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="user.email" type="email" />
  </div>



  <button (click)="updateProfile()">ACTUALIZAR</button>
</div>
