<div class="edit-user-container" *ngIf="user">
  <h2>PERFIL DE USUARIO</h2>
  
  <!-- Agregar imagen de usuario -->
  <div class="user-image">
    <img src="../../../assets/Img/ImagenSinLogear.png" alt="Imagen de usuario" />
  </div>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="user.nombre" type="text" class="form-control" required minlength="3" maxlength="50" #nombreInput="ngModel" />
    <div *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)" class="text-danger">
      <div *ngIf="nombreInput.errors?.['required']">El nombre es requerido.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="user.email" type="email" class="form-control" readonly />
  </div>

  <div class="form-group">
    <label for="rol">Rol:</label>
    <input id="rol" [(ngModel)]="user.rol" type="text" class="form-control" readonly />
  </div>

  <button (click)="updateProfile()" class="btn btn-primary mt-3" [disabled]="nombreInput.invalid">ACTUALIZAR</button>
</div>
