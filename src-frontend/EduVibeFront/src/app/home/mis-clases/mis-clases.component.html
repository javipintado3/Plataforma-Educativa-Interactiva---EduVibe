<div class="container my-5">
    <h2 class="mb-4">Mis clases</h2>
    <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let clase of clases; let i = index">
            <div class="card">
                <img src="assets/{{ clase.nombre | lowercase }}.jpg" class="card-img-top" alt="{{ clase.nombre }}">
                <div class="card-body">
                    <h5 class="card-title"><a [routerLink]="['/clase', clase.idClase]">{{ clase.nombre }}</a></h5>
                    <p class="card-text">{{ clase.descripcion }}</p>
                    <div class="card-buttons">
                        <a [routerLink]="['/clase', clase.idClase]" class="btn btn-primary">Tareas</a>
                        <a href="#" class="btn btn-secondary">Calificaciones</a>
                    </div>
                </div>
            </div>
            <!-- En caso de que sea la segunda tarjeta o la última, cerramos la fila -->
            <!-- La segunda tarjeta es cada tarjeta de clase con índice impar, o si es la última tarjeta -->
            <div *ngIf="(i + 1) % 2 === 0 || i === clases.length - 1" class="w-100 d-none d-md-block"></div>
        </div>
    </div>
</div>
