<div class="container my-5">
    <h2 class="mb-4">Vistas de clases</h2>
    <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let clase of clases | paginate: { itemsPerPage: 2, currentPage: p }">
            <div class="card">
                <img src="assets/{{ clase.nombre | lowercase }}.jpg" class="card-img-top" alt="{{ clase.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ clase.nombre }}</h5>
                    <p class="card-text">{{ clase.descripcion }}</p>
                    <div class="card-buttons">
                        <a href="#" class="btn btn-primary">Tareas</a>
                        <a href="#" class="btn btn-secondary">Calificaciones</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mx-auto me-5 mt-4 mb-2 justify-content-center d-flex">
        <pagination-controls class="paginacion" [autoHide]="true" [responsive]="true" [maxSize]="5"
            (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
