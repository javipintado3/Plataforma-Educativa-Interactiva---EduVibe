<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="RegisterContainer">
        <div class="RegisterCard">
          <h2 class="mt-2 mb-3">CREACIÓN DE USUARIO</h2>
          <form [formGroup]="myForm">
            <!-- Campo Nombre -->
            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" name="nombre" formControlName="nombre" id="nombre">
            </div>

            @if (noValido("nombre")) {
            <span class="text-danger">
              El Nombre es necesario
            </span><br>
            }

            <!-- Campo Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" formControlName="email" id="email">
            </div>

            @if (noValido("email")) {
            <span class="text-danger">
              {{emailError}}
            </span><br>
            }

            <!-- Campo Contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" formControlName="password" id="password">
            </div>

            @if (noValido("password")) {
            <span class="text-danger">
              {{passwordError}}
            </span><br>
            }

            <div class="form-group">
              <label for="rol">Rol</label>
              <select class="form-control form-select" name="rol" formControlName="rol" id="rol">
                <option value="">Seleccione un rol</option>
                <option value="admin">admin</option>
                <option value="alumno">alumno</option>
                <option value="profesor">profesor</option>
              </select>
            </div>

            @if (noValido("rol")) {
            <span class="text-danger">
              El Rol es necesario
            </span><br>
            }


            <!-- Botón de Registro -->
            <div class="form-group d-flex justify-content-center">
              <button type="submit" class="boton" id="botonRegistro" (click)="register()"
                [disabled]="myForm.invalid">Crear</button>
            </div>

            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
