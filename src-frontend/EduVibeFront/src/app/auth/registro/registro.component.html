<div class="container-fluid">

    <!-- Registro -->
    <div class="RegisterCard">
      <h2 class="mt-2 mb-3">Registro</h2>

      <form [formGroup]="myForm">
        <!-- Campo Nombre -->
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" class="form-control" name="nombre" formControlName="nombre" id="nombre">
        </div>

        @if (noValido("nombre")) {
          <span class="text-danger">
              El Nombre es necesario
          </span><br>
          }

        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" formControlName="email" id="email">
        </div>

        @if (noValido("email")) {
          <span class="text-danger">
              {{emailError}}
          </span><br>
          }

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" formControlName="password" id="password">
        </div>

        @if (noValido("password")) {
          <span class="text-danger">
              {{passwordError}}
          </span><br>
          }


        <!-- Botón de Registro -->
        <div class="form-group">
          <button type="submit" class="boton" id="botonRegistro" (click)="register()" [disabled]="myForm.invalid">Registrarse</button>
        </div>
        <br>
      </form>
    </div>
    <br> <br>

  
</div>
